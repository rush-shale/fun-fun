<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url("image/joseph.JPG") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            position: relative;
            text-align: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .birthday-text {
            font-size: 50px;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 2px 2px 10px yellow;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('fireworks.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }

        .envelope {
            position: relative;
            width: 150px;
            height: 100px;
            background: #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .envelope:before {
            content: "";
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid #FFD700;
        }

        .play-music-button {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
            transition: transform 0.2s, background-color 0.3s;
        }

        .play-music-button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div class="container">
        <h1 class="birthday-text">ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        
        <button class="play-music-button" onclick="playMusic()">Lester Green</button>
    </div>
    
    <audio id="birthdaySong" src="audio/Happy Birthday Song!!!.mp3"></audio>
    
    <script>
        function playMusic() {
            const song = document.getElementById("birthdaySong");
            song.play().catch(error => {
                console.log("Playback failed. User interaction may be required.", error);
                alert("Click anywhere on the page first, then press Play Music.");
            });
        }
    </script>
</body>
</html>
